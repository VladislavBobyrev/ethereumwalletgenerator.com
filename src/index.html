<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethereumwalletgenerator.com Генератор Ethereum-кошельков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="header_title">Ethereum Wallet Generator</div>
            <a class="github" href="">GitHub</a>
        </div>

    </header>
    <main class="container wrapper">
        <form id="myForm" class="password_form">
            <input class="password" type="password" id="password" placeholder="Введите пароль"  autofocus>
            <button class="btn" id="generate">Создать кошельки</button>
        </form>
        <table class="table" id="walletsTable">
            <thead>
                <tr>
                    <th>Адрес</th>
                    <th>Публичный ключ</th>
                    <th>Приватный ключ</th>
                </tr>
            </thead>
            <tbody>
                <!-- Сюда будут добавляться кошельки -->
            </tbody>
        </table>

        <div id="toast" class="toast">Скопировано!</div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper">&#169; 2025 Ethereum Wallet Generator. All rights reserved.</div></footer>

    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
